<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
   <div class="col">
      <app-personajes [misPersonajes]="personajes"></app-personajes>
      <!--
      
      -->
   </div>

   <div class="col">
      <h3>Agregar</h3>
      <hr>

      <form (ngSubmit)="agregar()">
         <input placeholder="Nombre" type="text"
         name="nombre"
         [(ngModel)]="nuevoPersonaje.nombre">

         <input placeholder="Poder" type="number"
         name="poder"
         [(ngModel)]="nuevoPersonaje.poder">
         
         <button type="submit">
            Agregar
         </button>
      </form>
   </div>
</div>
